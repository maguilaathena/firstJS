<!DOCTYPE html>
<html>
<head>
    <script>
        function sum(){
            var x = 5;
            var y = 6;
            var z = x + y;

            document.getElementById("sum").innerHTML = z;
        }
    </script>
</head>
<body>
    <button type="button" onclick="sum()">Click Me</button>
    <p id="sum"></p>
</body>
</html>
